<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Multiple Fields</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-reset-buttons input {
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    
    <form>
	
	<H1>User Information</H1>
        <!-- First Name Field -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <!-- Last Name Field -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- Gender Dropdown Field -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Age Group Radio Buttons -->
        <label>Age Group:</label><br>
        <input type="radio" id="age18-25" name="ageGroup" value="18-25">
        <label for="age18-25">18-25</label><br>
        <input type="radio" id="age26-39" name="ageGroup" value="26-39">
        <label for="age26-39">26-39</label><br>
        <input type="radio" id="age40-55" name="ageGroup" value="40-55">
        <label for="age40-55">40-55</label><br><br>

        <!-- Comment Area -->
        <label for="goals">Tell me your goals:</label>
        <textarea id="goals" name="goals" required></textarea>

        <!-- Submit and Reset Buttons -->
        <div class="submit-reset-buttons">
            <input type="submit" value="Submit" class="submit-button">
            <input type="reset" value="Reset" class="reset-button">
        </div>
    </form>
	
	<a href="mailto:someone@example.com">Contact Us</a

</body>
</html>
